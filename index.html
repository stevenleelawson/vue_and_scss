<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Complete vue first lesson</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<!-- vue 3 cdn -->
		<script src="https://unpkg.com/vue@next"></script>

	</head>
	<body>
		<div id="app">
			<div class="main__bok" v-on:mousemove="getCoord">
				Hover Me
			</div>
			<p>X: {{x}}</p>
			<p>Y: {{y}}</p>
			
			<h1 class="main__greeting">{{ name }}</h1>
			<a class="main__btn" v-on:click="updateName">
				It's a me, Mario!
			</a>

		</div>
	</body>
	<script>

		const date = new Date().toLocaleString()
		const App = {
			data() {
				return {
					name: 'Arya',
					x: 0,
					y: 0,
				}
			},
			methods: {
				updateName() {
					this.name = 'Mario'
				},
				getCoord(event) {
					this.x = event.clientX;
					this.y = event.clientY;
				}
			}
		}
		
		Vue.createApp(App).mount('#app')

	</script>
</html>
