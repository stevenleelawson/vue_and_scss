<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@next"></script>

   <title>Document REM the band</title>
</head>
<body>
    <div id="app">
		<input type="text" v-model="user">
		<button v-on:click="toggleActive">Other action</button>
		<hr>
		<div>
			Message: {{ compMessage }}
		</div>
		<div>
			Active: {{ isActive() }}
		</div>
    </div>
</body>
<script>

    const App = {
        data(){
            return {
                user: '',
				active: true,
            }   
        },
		watch: {
			active(value) {
				console.log('watch the active bool', value)
				setTimeout(() => {
					console.log('in the timeout', value)
					
				}, 1000)
				console.log('OUT THE  the timeout', value)
			}
		},
		computed: {
			compMessage() {
				return this.user === 'Frank' ? 'Welcome' : 'nope';
			}
		},
        methods:{
			// message() {
			// 	// when using this method instead of computed, this method would run whenever anything at all in the app changed (every keystroke, for ex)
			// 	return this.user === 'Frank' ? 'Welcome' : 'nope';
			// },
			isActive() {
				return this.active? 'Active' : 'nert actives' 
			},
			toggleActive() {
				this.active = this.active ? false : true; 
			},
        }
    }

    Vue.createApp(App).mount('#app')

</script>

    .element {
        color: white;
        background: black;
        padding:10px
    }
    .blue {
        background: blue;
    }
    
    .green {
        background: green;
    }
    .red {
        background: red ;
    }
    .large{
        font-size: 40px;
    }
</style>

</html>
