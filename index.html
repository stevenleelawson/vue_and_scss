<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Complete vue first lesson</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<!-- vue 3 cdn -->
		<script src="https://unpkg.com/vue@next"></script>

	</head>
	<body>
		<div id="app">
			<p v-once>{{name}}</p>
			<p>{{name}}</p>

			{{ update() }}
		</div>
	</body>
	<script>

		const date = new Date().toLocaleString()
		const App = {
			data() {
				return {
					name: 'Arya'
				}
			},
			methods: {
				update() {
					setTimeout(() => {
						this.name = 'Chipchip'
					}, 200)
				}
			}
		}
		
		Vue.createApp(App).mount('#app')

	</script>
</html>
