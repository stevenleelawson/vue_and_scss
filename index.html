<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Complete vue first lesson</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<!-- vue 3 cdn -->
		<script src="https://unpkg.com/vue@next"></script>

	</head>
	<body>
		<div id="app">
			<!-- if you want the index put first param in parens, then the index!!! neat  -->
			<p
				class="main__greeting"
				v-for="(name, idx) in names"
				:key="name + idx"
			>
			<!-- note: do not put other elems INSIDE  a v-for as it will get confused -->
				{{ name + idx }}
			</p>

			<ul>
				<li v-for="(car, idx) in cars"> {{ car.brand }} : {{ car.color }}</li>
			</ul>

			<ul>
				<!-- note: v-for can also iterate over an OBJECT, neat!! -->
				<li v-for="(key, value, index) in user"> {{ key }} : {{ value }} : {{index}}</li>
			</ul>
		</div>
	</body>
	<script>

		const date = new Date().toLocaleString()
		const App = {
			data() {
				return {
					user: {
						name: 'Arya',
						lastname: 'Lawson',
						age: 2.9
					},
					cars: [
						{
							brand: 'Tesla',
							color: 'blue'
						},
						{
							brand: 'Ford',
							color: 'green'
						},
						{
							brand: 'Toyota',
							color: 'white'
						},
					]
				}
			},
			
		}
		
		Vue.createApp(App).mount('#app')

	</script>
</html>
